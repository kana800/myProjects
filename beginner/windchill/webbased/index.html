<!DOCTYPE html>
<head>
    <title>Wind Chill</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body>
    <div id="windchill" class="windchill">
        <label for="wind" id="windunits">Wind Speed (MPH)</label>
        <input type="number" id="wind" name="wind">
        <label for="airtemperature" id="airtempunits">Air Temperature (F)</label>
        <input type="number" id="airtemperature" name="airtemperature"><br>
        <label for="units">Change to Standard Units</label>
        <input type="checkbox" id="units"><br>
        <button id="windchillcalc">calculate wind chill</button>
        <input type="number" id="windChill" name="windChill" disabled>
        <label id="answerUnits" for="windChill">F</label><br>
    </div>

    <script src="main.js"></script>
</body>
</html>
